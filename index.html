<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    

    <div class="calcBox">

         <div class="calcScreen">
             <div class="equation"><code></code></div>
             <div class="answer"><code></code></div>
         </div>


         <div class="calcKeyPad">

              <div class="calcTopRow">
                  <button class="button_ans">ANS</button>
                  <button class="button_ce">CE</button>
                  <button class="button_power">ON/OFF</button>
                  <button class="button_times">X</button>
                  
              </div>

              <div class="calcNumRow">
                  <button class="button_1 dist">1</button>
                  <button class="button_2 dist">2</button>
                  <button class="button_3 dist">3</button>
                  <button class="button_4 dist">4</button>
                  <button class="button_5 dist">5</button>
                  <button class="button_6 dist">6</button>
                  <button class="button_7 dist">7</button>
                  <button class="button_8 dist">8</button>
                  <button class="button_9 dist">9</button>
                  <button class="button_dec dist">.</button>
                  <button class="button_0 dist">0</button>
                  <button class="button_equal">=</button>
              </div>

              <div class="calcSignRow">
                
                  <button class="button_divide dist">/</button>
                  <button class="button_subs dist">-</button>
                  <button class="button_add dist">+</button>
              </div>

         </div>

    </div>



    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
